<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KAYBEL -> Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen text-white bg-gradient-to-b from-[#030712] to-[#150028] font-sans antialiased">
  <div class="container mx-auto px-6 py-5">
    <!-- Header -->
    <header class="flex items-center justify-between rounded-md border border-white/10 bg-black/40 px-4 py-3 shadow relative">
      <!-- Logo -->
      <a href="#" class="text-cyan-400 font-normal text-4xl md:text-3xl tracking-wide">KAYBEL</a>

      <!-- Navigation (Desktop) -->
      <nav class="hidden md:flex items-center gap-2 text-sm">
        <a href="#price" class="px-3 py-1.5 rounded border border-white/10 text-right text-cyan-400 hover:bg-cyan-400/10 transition">Price-list</a>
        <a href="#portfolio" class="px-3 py-1.5 rounded border border-white/10 text-cyan-400 hover:bg-cyan-400/10 transition">Portfolio</a>
        <a href="#up" class="px-3 py-1.5 rounded border border-white/10 text-right text-cyan-400 hover:bg-cyan-400/10 transition">GO UP?</a>
        <a href="#about" class="px-3 py-1.5 rounded border border-white/10 text-right text-cyan-400 hover:bg-cyan-400/10 transition">About me</a>
        <a href="#contact" class="px-3 py-1.5 rounded border border-white/10 text-right text-cyan-400 hover:bg-cyan-400/10 transition">Contact</a>
      </nav>

      <!-- Language Switch (Desktop) -->
      <button class="hidden md:block px-2 py-1 rounded border border-white/10 text-cyan-400 hover:bg-cyan-400/10 transition">RU</button>

      <!-- Mobile Menu Button -->
      <button id="menu-btn" class="md:hidden flex items-center justify-center w-12 h-12 rounded-lg bg-black/70 border border-white/10 shadow-lg">
        <div class="space-y-1.5">
          <span class="block w-7 h-1 rounded-full bg-cyan-400"></span>
          <span class="block w-5 h-1 rounded-full bg-cyan-400 ml-2"></span>
          <span class="block w-7 h-1 rounded-full bg-cyan-400"></span>
        </div>
      </button>


    </header>
    <main>
      <div class="container "></div>
    </main>
    <!-- Footer -->
    <footer class="text-center text-white/60 mt-16 py-6 border-t border-white/10">
      © <span id="year">2025</span> KAYBEL — Made with ❤
    </footer>
  </div>

</body>
</html>
